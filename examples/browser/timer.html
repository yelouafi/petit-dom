<body>
  <div id="root"></div>
  <script type="module">
    import { h, render } from "../../src/index.js";

    function Timer({ time }) {
      return h("h1", null, `Current time ${time.toLocaleTimeString()}`);
    }

    const root = document.getElementById("root");
    render(h(Timer, { time: new Date() }), root);

    setInterval(() => {
      render(h(Timer, { time: new Date() }), root);
    }, 1000);
  </script>
</body>
