<body>
  <div id="app-root"></div>
  <script type="module">
    import { h, patch, mount } from '../../src/index.js'

    function Box({ title }, content) {
      return h('div', null, h('h1', null, title), h('p', null, content));
    }
    const vnode = h('div', null, h(Box, { title: 'Fancy Box' }, 'content'));

    const root = document.querySelector('#app-root')
    root.appendChild(mount(vnode))





  </script>
</body>
